<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>



    <body>
        <div class="container col-md-8">
            
            <div class="justify-content-center m-5">
                <h1 class="col text-center">Password Generator</h1>
            </div>

            <div class="row container-main p-4 shadow-sm rounded">
                <div class="col">
                    <div class="row justify-content-center text-center">
                        <h2>Generate a Password</h2>
                    </div>
        
                    <hr>
        
                    <div class="row justify-content-center">
                        <textarea name="" id="randomPasswordDisplay" class="w-100"></textarea>
                    </div>
    
                    <hr>
                    
                    <div class="row">
                        <button class="col-sm-4 mr-auto btn btn-danger" onclick="generate()">Generate Password</button> 
                        <button class="col-sm-4 ml-auto btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
                    </div>


                </div>


                
            </div>


        </div>



        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        <script src="custom.js"></script>
    </body>
</html>
